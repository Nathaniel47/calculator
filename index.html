<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <textarea name="screen" id="display"></textarea>
        </div>

        <div id="btns">
            <div class="rows">
                <div id="numbers">
                    <button class="numberBtn" id="0" value="0">0</button>
                    <button class="numberBtn" id="1" value="1">1</button>
                    <button class="numberBtn" id="2" value="2">2</button>
                    <button class="numberBtn" id="3" value="3">3</button>
                </div>
                <div id="symbols">
                    <button id="clear">Clear</button>
                </div>
            </div>

            <div class="rows">
                <div id="numbers">
                    <button class="numberBtn" id="4" value="4">4</button>
                    <button class="numberBtn" id="5" value="5">5</button>
                    <button class="numberBtn" id="6" value="6">6</button>
                </div>
                <div id="symbols">
                    <button class="operatorBtn" id="+" value="+">+</button>
                    <button class="operatorBtn" id="-" value="-">-</button>
                </div>
            </div>

            <div class="rows">
                <div id="numbers">
                    <button class="numberBtn" id="7" value="7">7</button>
                    <button class="numberBtn" id="8" value="8">8</button>
                    <button class="numberBtn" id="9" value="9">9</button>
                </div>
                <div id="symbols">
                    <button class="operatorBtn" id="*" value="*">ร</button>
                    <button class="operatorBtn" id="รท" value="/">รท</button>
                </div>
            </div>

            <div class="rows">
                <button class="operatorBtn" id="equalSign" value="=">=</button>
            </div>
            

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
