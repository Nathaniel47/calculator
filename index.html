<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
           <input type="text" id="display">
        </div>

        <div id="btns">
            <div class="rows">
                <div id="numbers">
                    <button id="0" value="0">0</button>
                    <button id="1" value="1">1</button>
                    <button id="2" value="2">2</button>
                    <button id="3" value="3">3</button>
                </div>
                <div id="symbols">
                    <button id="clear">Clear</button>
                </div>
            </div>

            <div class="rows">
                <div id="numbers">
                    <button id="4" value="4">4</button>
                    <button id="5" value="5">5</button>
                    <button id="6" value="6">6</button>
                </div>
                <div id="symbols">
                    <button id="+" value="+">+</button>
                    <button id="-" value="-">-</button>
                </div>
            </div>

            <div class="rows">
                <div id="numbers">
                    <button id="7" value="7">7</button>
                    <button id="8" value="8">8</button>
                    <button id="9" value="9">9</button>
                </div>
                <div id="symbols">
                    <button id="×" value="×">×</button>
                    <button id="÷" value="×">÷</button>
                </div>
            </div>

            <div class="rows">
                <button id="equalSign" value="">=</button>
            </div>
            

        </div>
    </div>
    
    
</body>
</html>
